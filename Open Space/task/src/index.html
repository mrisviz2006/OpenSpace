<!DOCTYPE html>
<html lang="en">
<script src="js/main.js" async></script>
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="image/mars.png"  alt="planet">
            <img class="rocket" src="image/rocket.png" alt="rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" class="password">
                <input type="button" class="auth" value="ok">
                <div class="check-buttons">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                </div>
                <div class="levers">
                        <input type="range">
                        <input type="range">
                        <input type="range">
                        <input type="range">
                        <input type="range">
                </div>
                <input type="button" class="launch" value="Launch" disabled>
            </div>
        </div>
    </div>
</body>
</html>
